{% extends "template.html" %}
{% block body %}

<body>
	<div class="container">
		<h1>Buy Tickets</h1>
		<br>
		<form action="" method="post">
			<p><input type="text" placeholder="Transfer Amount" name="transfer_amount" value="{{request.form.transfer_amount}}"></p>
			<p><input class="btn btn-default" type="submit" value="Buy"></p>
		</form>
		{% if error %}
			<p class="error"><strong>Error:</strong> {{ error }}</p>
		{% endif %}
	</div>
</body>

{% endblock %}
